name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  main:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Test
        run: |
          node ./test/lib.test.js
